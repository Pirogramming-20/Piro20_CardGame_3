{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%block head%} {%endblock%}
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{% url 'users:main' %}">PIROGRAM CARDGAME</a>
      </div>
      <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">로그아웃</a>
        <a href="{% url 'users:user_detail' %}">프로필 보기</a>
        {% else %}
        <a href="{% url 'users:login' %}">로그인</a>
        <a href="{% url 'users:signup' %}">회원가입</a>
        {% endif %}
      </nav>
    </header>
    <div class="big_container">
        {% block content %}

        {% endblock %}
    </div>
    <footer></footer>
  </body>
</html>
