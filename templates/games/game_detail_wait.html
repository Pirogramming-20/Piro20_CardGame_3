{% extends 'base.html' %}
{%block head%}
  <title>Games_wait</title>
{% endblock %}
{%block content%}

<div class="box">
    <h1>게임 대기</h1>
    <div class="detail_container">
        <p class="detail_player">
            {{game.id}} : {{game.user_1.name}}VS{{game.user_2.name}}
        </p>
        <p class="wait_situ">
            진행중 <br>
            내가 고른 카드 : {{game.user_1_card_num}} <br>
            <form action="{% url 'games:delete' game.pk %}">
                {% csrf_token %}
                <button class = "btn red"type="submit">게임취소</button>
            </form>
        </p>
        <a class = "btn" href="{% url 'games:list' %}">전적 목록</a>
    </div>
</div>
{% endblock %}
