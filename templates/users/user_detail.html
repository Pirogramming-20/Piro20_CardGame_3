{% extends "base.html" %}
{% block head %}
    <title>user detail</title>
    <style>
        .profile-box {
            width: 40%; /* 박스의 폭 */
            margin: 60px auto; /* 상단 여백과 가운데 정렬 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            border-radius: 10px; /* 모서리 둥글게 */
            text-align: center; /* 텍스트 가운데 정렬 */
            background-color: #f9f9f9; /* 박스 배경색 */
            border: 1px solid #ddd; /* 박스 테두리 */
        }

        .name, .score{
            margin: 10px 0;
            font-size: 25px;
        }

        .btns{
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btns .btn {
            margin: 10px;
            padding: 10px 20px; /* 버튼 내부 여백 */
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            text-decoration: none; /* 텍스트 밑줄 없애기 */
        }
        .profile-box .btn-danger {
            background-color: #f44336; /* '탈퇴하기' 버튼 배경색 */
        }
        .profile-box .btn:hover {
            opacity: 0.9; /* 버튼 호버 효과 */
        }
    </style>
{% endblock %}

{% block content %}
<div class="profile-box">
    <h1>회원정보</h1>
    <div class="name"><strong>이름:</strong> {{ user.name }}</div>
    <div class="score"><strong>총 점수:</strong> {{ user.score }}점</div>
    <div class="btns">
        <a href="{% url 'users:user_update' %}" class="btn">프로필 수정하기</a>
        <form action="{% url 'users:user_delete' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">탈퇴하기</button>
        </form>
    </div>
</div>
{% endblock %}
