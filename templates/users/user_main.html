{% extends "base.html" %}

{% block head %}
<title>main page</title>
{% endblock %}

{% block content %}
<div class="main-page">
    <div class="welcome-text">
        전 세계 피로그래머와<br>한 판 승부 숫자카드게임!
    </div>
    {% if user.is_authenticated %}
        <div class="user-name">
            {{ user.username }}님 환영합니다!
        </div>
    {% else %}
        <a href="{% url 'users:login' %}" class="action-button">게임하기</a>
    {% endif %}
</div>
{% endblock %}
